apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- deployment.yaml
- service.yaml

labels:
- includeSelectors: true
  pairs:
    app: basic-app

commonAnnotations:
  app: basic-app-annotations

namePrefix: devel-

nameSuffix: -v1

configMapGenerator:
- envs:
  - config.properties
  name: configmap
